<!DOCTYPE html>
<html>

<head>
    <title>LifeGames</title>
    <link rel="stylesheet" href="./css/contact/contact.css">
    <link rel="icon" href="img/joystick.png">
</head>

<body>
    <header>
        <div class="mnhead">
            <h1>Life<span>Games</span></h1>
        </div>
    </header>
    <div class="navbar">
        <div class="container">
            <nav class="nav-bar">
                <ul>
                    <li class="active"><a href="./index.html">Home</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li class="right"><a href="./about_us.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="main">
        <div class="container">
            <form class="form">
                <label for="name" class="hidden" hidden>Name</label>
                <input type="text" id="hidden" hidden> <br>

                <label for="name" class="name">User Name:</label>
                <input type="text" id="name"> <br>

                <label for="password" class="password">Password:</label>
                <input type="password" id="password"> <br>

                <label for="email" class="email">Email:</label>
                <input type="email" id="email"> <br>

                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea><br>

                <label for="male">male</label>
                <input type="radio" id="male"> <br>

                <label for="female">female</label>
                <input type="radio" id="female"> <br>

                <label for="submit">Submit</label>
                <input type="submit" id="submit"> <br>
            </form>
        </div>
    </section>
    <footer class="foot">
        <p>&copy;Copyright 2021</p>
    </footer>

</body>

</html>
